        <div class = "outside">
            <div class = "window">
                <div class = "stats">
                    <div class="stats_content">
                        <h1>Stats</h1>
                        <form>
                        <h2> 
                            <label for="cans">Recycle Cans:</label>
                            <select style = "margin-left: 170px;" id="cans" name="cans">
                                <option value="0" selected>0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">5+</option>
                            </select>
                        </h2>
                        <h2> 
                            <label for="bottles">Recycle Bottles:</label>
                            <select style = "margin-left: 148px;" id="bottles" name="bottles">
                                <option value="0" selected>0</option>
                                <option value="1">1</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">5+</option>
                            </select>
                        </h2>
                        <h2> 
                            <label for="reuse">Re-use / Re-Purpose</label>
                            <select style = "margin-left: 99px;"  id="reuse" name="reuse">
                                <option value="0" selected>0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">5+</option>
                            </select>
                        </h2>
                        <h2> 
                            <label for="paper">Cardboard / Paper</label>
                            <select style = "margin-left: 124px;"  id="paper" name="paper">
                                <option value="0" selected>0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">5+</option>
                            </select>
                        </h2>
                        <h2> 
                            <label for="ewaste">Electronics:</label>
                            <select style = "margin-left: 195px;" id="ewaste" name="ewaste">
                                <option value="0" selected>0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">5+</option>
                            </select>
                        </h2>

                        <button id = "attack_button">Attack</button>
                    </form>
                    </div>
                </div>
    
                <div class = "boss">
                    <img id = "cloud" src = "/imgs/cloud_angry.png"></img>
                </div>
    
                <div class = "health">
                    <h1> HP: <span id = "num_health"></span> / 50000</h1>
                </div>
    
                <div class = "message">
                    <h1 id = "display_message"></h1>
                </div>
            </div>
        </div>
